<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habits</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Lib alertify -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js" defer></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />

  <!-- Lib NLWSetup -->
  <!-- <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js" defer></script> -->
  <script src="./assets/NLWSetup.js"></script>

  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits">
    <button>
      <img src="./assets/plus.svg" alt="Ícone sinal de mais">
      <div>
        Registrar meu dia
      </div>
    </button>
  </header>
  <form id="form-habits">
    <div class="habits">
      <div class="habit" data-name="run">🏃</div>
      <div class="habit" data-name="water">💧</div>
      <div class="habit" data-name="food">🍎</div>
    </div>
    <div class="days">
    </div>
  </form>
</body>

</html>
